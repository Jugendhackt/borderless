<html>
  <head>
    <title>foo</title>
    <script src="jquery.js"></script>
    <style>
      #wrapper {
	margin: 3em;
	width: 450px; height: 150px;
	border: 1px dotted #AAA;
	position: absolute;
      }
      #icons, #state, #gradient {
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
      }
      #gradient { background: #AACCAA; }
      #state { background: rgba(255,255,255,.8); width: 25%; right: 0; left: auto; }
      #icons { background: url('icon.png') left top repeat-x; }

      #radios { position: absolute; top: 220px; left: 3.5em;}
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="gradient"></div>
      <div id="state"></div>
      <div id="icons"></div>
    </div>
    <div id="radios">
      <input type="radio" name="rating" value="10">
      <input type="radio" name="rating" value="20">
      <input type="radio" name="rating" value="30">
      <input type="radio" name="rating" value="40">
      <input type="radio" name="rating" value="50">
      <input type="radio" name="rating" value="60">
      <input type="radio" name="rating" value="70">
      <input type="radio" name="rating" value="80">
      <input type="radio" name="rating" value="90">
      <input type="radio" name="rating" value="100">
    </div>
    <script>
      $("input:radio").on("click", function(evt) {
	var target = $(evt.target)
	$("#state").css("width", 100 - target.val() + "%")
      })
    </script>
  </body>
</html>
